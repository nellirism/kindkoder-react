            <div class="contact_form">
                <h2 class="contact_form__title">Contact Us</h2>
                <form method="POST" action="/api/support/sendemail">
                    <div class="contact_form__inputGroup">
                        <label>Name</label>
                        <input type="text" name="name" placeholder="Please enter your name" />
                    </div>
                    <div class="contact_form__inputGroup">
                        <label>Company</label>
                        <input type="text" name="company" placeholder="Please enter your company" />
                    </div>
                    <div class="contact_form__inputGroup">
                        <label>Email</label>
                        <input type="email" name="email" placeholder="Please enter your email" />
                    </div>
                    <div class="contact_form__inputGroup">
                        <label>Message</label>
                        <input type="text" name="message" placeholder="Please provide a short message here" />
                    </div>
                    <button class="contact_form__submitBtn btn mt-2" type="submit">Send</button>
                </form>
            </div>
